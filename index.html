<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="style.css">
    <title>App Clima</title>
</head>
<body>
    <section class="weather-content">
        <h1>Buscá el Clima</h1>
        <div class="result">
            <p>Agregá la ciudad y país que desees saber el clima.</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Agrega la ciudad">
            <select name="" id="country">
                <option disabled selected value="">Selecciona el país</option>
                <option value="CO">Colombia</option>
                <option value="AR">Argentina</option>
                <option value="ES">España</option>
                <option value="CR">Costa Rica</option>
                <option value="MX">México</option>
                <option value="US">Estados Unidos</option>
                <option value="PE">Perú</option>
            </select>
            <input type="submit" name="" id="" value="Buscar">
        </form>
    </section>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
